<html>
  <head>
    <title>Font sample</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@300&family=Indie+Flower&family=Rubik+Pixels&display=swap" rel="stylesheet">
    <style>
      .maintitle { 
        font-family: 'Foldit', cursive;
      }
      .subtitle { 
        font-family: 'Indie Flower', cursive;
      }      
      .script { 
        font-family: 'Rubik Pixels', cursive;
      }
    </style>
  </head>
  <body>
    <h1 class="maintitle">Three different font family </h1>
    <p class="subtitle">All available font in this page</p>
    <p class="script">As you can see there are multiple font family could be seen in this page, on the title we can see first one, another one is implement on the second line and the third one is in the paragraph that you are reading now</p>
    
    
    
  </body> 
  
  
</html>
